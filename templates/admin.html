<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuttle Bus Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls form,
        .controls a.button {
            display: inline-block;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 1rem;
        }

        input[type="submit"],
        .button-link {
            padding: 10px 16px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button-link.secondary {
            background-color: #999;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        th, td {
            padding: 10px 14px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 0.95rem;
        }

        th {
            background-color: #e9e9e9;
        }

        caption {
            caption-side: top;
            margin-bottom: 10px;
            font-size: 1.4em;
            font-weight: bold;
        }

        .delete-button {
            display: block;
            margin: 0 auto 10px auto;
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

    <h1>ðŸšŒ Shuttle Bus Request Dashboard</h1>

    <div class="controls">
        <form method="GET" action="/admin">
            <label for="date">ðŸ“… Filter by Date:</label>
            <input type="date" id="date" name="date" value="{{ selected_date }}">
            <input type="submit" value="Apply Filter">
            <a class="button-link secondary" href="/admin">Clear</a>
        </form>

        <a class="button-link" href="/export{% if selected_date %}?date={{ selected_date }}{% endif %}">
            ðŸ“¥ Export to Excel
        </a>
    </div>

    <form method="POST" action="/delete" onsubmit="return confirm('Are you sure you want to delete the selected entries?');">
        <input type="submit" value="ðŸ—‘ Delete Selected" class="delete-button">

        <table>
            <caption>All Shuttle Bus Requests</caption>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>#</th>
                    <th>Country</th>
                    <th>Pickup Time</th>
                    <th>People Count</th>
                    <th>Direction</th>
                    <th>Comment</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody>
                {% for row in requests %}
                <tr>
                    <td><input type="checkbox" name="delete_ids" value="{{ row[6] }}"></td>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] or "" }}</td>
                    <td>{{ row[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

    <script>
        // å…¨é€‰åŠŸèƒ½
        document.getElementById('select-all').addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('input[name="delete_ids"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });
    </script>
</body>
</html>
